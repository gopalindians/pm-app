language: php

php:
  - 7.1
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan jwt:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE realworld_test;'

script:
  - vendor/bin/phpunit

services:
  - mysql

notifications:
  email: false